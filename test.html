<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>抽籤分組</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #4a90e2;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #357ABD;
        }

        .result-box {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            background: #f7faff;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #cfe0ff;
        }

        .page { display: none; }
        .active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- 第一頁 -->
    <div id="page1" class="page active">
        <div class="container">
            <h2>抽籤分組</h2>

            <!-- 你之後可以把 1號 → 寫成 真實姓名 -->
            <select id="person">
                <option value="1">集團聯隊</option>
                <option value="2">運營一隊</option>
                <option value="3">運營二隊</option>
                <option value="4">運營三隊</option>
                <option value="5">建設聯隊</option>
                <option value="6">慧生活聯隊</option>
                <option value="7">樞紐聯隊</option>
                <option value="8">公交聯隊</option>
            </select>

            <button onclick="draw()">抽籤</button>
        </div>
    </div>

    <!-- 第二頁 -->
    <div id="page2" class="page">
        <div class="container">
            <h2>抽籤結果</h2>

            <div id="result" class="result-box"></div>

            <button onclick="back()">返回</button>
        </div>
    </div>

    <script>
        // 固定分組（你只要不改 VALUE 就不會壞）
        const groupA = ["1", "3", "8", "5"]; // 第一組
        const groupB = ["2", "4", "6", "7"]; // 第二組

        function draw() {
            const selected = document.getElementById("person").value;
            const selectedText = document.getElementById("person").options[document.getElementById("person").selectedIndex].text;

            let groupName = "";
            if (groupA.includes(selected)) {
                groupName = "第一組";
            } else {
                groupName = "第二組";
            }

            document.getElementById("result").innerHTML =
                "<b>" + selectedText + "</b> 被分配到：<br><br><span style='font-size:24px;color:#4a90e2'><b>" + groupName + "</b></span>";

            // 切換頁面
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }

        function back() {
            document.getElementById("page2").classList.remove("active");
            document.getElementById("page1").classList.add("active");
        }
    </script>

</body>
</html>
