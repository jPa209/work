<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>抽签助手</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 450px;
            width: 90%;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .select-label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .draw-btn {
            background: linear-gradient(135deg, #4a90e2, #357ABD);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .draw-btn:hover {
            background: linear-gradient(135deg, #357ABD, #2a65a0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        .draw-btn:active {
            transform: translateY(0);
        }
        
        .view-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .view-btn:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .result-box {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            background: #f7faff;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #cfe0ff;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .view-box {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            background: #f0fff4;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c1e7c8;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .page { 
            display: none; 
            width: 100%;
        }
        
        .active { 
            display: block; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        .status-info {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f8ff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .selected-team {
            font-size: 22px;
            color: #4a90e2;
            margin: 10px 0;
            animation: teamReveal 0.8s ease;
        }
        
        .view-team {
            font-size: 22px;
            color: #2ecc71;
            margin: 10px 0;
            animation: teamReveal 0.8s ease;
        }
        
        .group-result {
            font-size: 26px;
            color: #e74c3c;
            font-weight: bold;
            margin: 15px 0;
            animation: groupReveal 1s ease;
        }
        
        .welcome-message {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            animation: fadeIn 0.6s ease;
        }
        
        .session-info {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            padding: 5px;
            font-style: italic;
        }
        
        /* 抽签动画容器 */
        .draw-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 0.5s ease 2s forwards;
        }
        
        .lottery-machine {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .lottery-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2, #2ecc71, #e74c3c, #f1c40f);
            position: relative;
            animation: spin 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }
        
        .lottery-wheel::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        .lottery-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .lottery-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4a90e2;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .lottery-dot:nth-child(1) { transform: rotate(0deg) translateX(90px); background: #4a90e2; }
        .lottery-dot:nth-child(2) { transform: rotate(45deg) translateX(90px); background: #2ecc71; }
        .lottery-dot:nth-child(3) { transform: rotate(90deg) translateX(90px); background: #e74c3c; }
        .lottery-dot:nth-child(4) { transform: rotate(135deg) translateX(90px); background: #f1c40f; }
        .lottery-dot:nth-child(5) { transform: rotate(180deg) translateX(90px); background: #9b59b6; }
        .lottery-dot:nth-child(6) { transform: rotate(225deg) translateX(90px); background: #1abc9c; }
        .lottery-dot:nth-child(7) { transform: rotate(270deg) translateX(90px); background: #e67e22; }
        .lottery-dot:nth-child(8) { transform: rotate(315deg) translateX(90px); background: #34495e; }
        
        .lottery-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #4a90e2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .lottery-text {
            font-size: 24px;
            color: #4a90e2;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: pulse 1s ease infinite;
        }
        
        /* 动画定义 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes teamReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes groupReveal {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        /* 结果页面的闪烁效果 */
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffdd00, transparent);
            border-radius: 50%;
            animation: sparkle 1s ease-out;
        }
        
        /* 按钮点击涟漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 加载条 */
        .progress-bar {
            width: 80%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #2ecc71);
            border-radius: 3px;
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>

<body>

    <!-- 抽签动画层 -->
    <div id="drawAnimation" class="draw-animation" style="display: none;">
        <div class="lottery-machine">
            <div class="lottery-wheel"></div>
            <div class="lottery-dots">
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
                <div class="lottery-dot"></div>
            </div>
            <div class="lottery-center">抽</div>
        </div>
        <div class="lottery-text">正在抽签中...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- 第一页 -->
    <div id="page1" class="page active">
        <div class="container">
            <h2>抽签助手</h2>
            
            <div class="welcome-message" id="welcomeMessage">
                欢迎！请选择您的队伍进行抽签
            </div>
            
            <div class="select-label">选择你的队伍</div>
            <select id="person">
                <option value="" disabled selected>请选择你的队伍</option>
                <option value="1">集团联队</option>
                <option value="2">运营一队</option>
                <option value="3">运营二队</option>
                <option value="4">运营三队</option>
                <option value="5">建设联队</option>
                <option value="6">慧生活联队</option>
                <option value="7">枢纽联队</option>
                <option value="8">公交联队</option>
            </select>
            
            <div class="status-info" id="statusInfo">
                请选择你的队伍进行抽签
            </div>

            <button id="actionButton" class="draw-btn" onclick="handleAction(event)">抽签</button>
            
            <div class="session-info">
                
            </div>
        </div>
    </div>

    <!-- 第二页 - 抽签结果页 -->
    <div id="page2" class="page">
        <div class="container">
            <h2>抽签结果</h2>

            <div id="result" class="result-box">
                <!-- 结果将在这里显示 -->
            </div>
            
            <div class="status-info">
                您的抽签已完成，请记住您的分组结果
            </div>

            <button onclick="back()">返回</button>
            
            <div class="session-info">
                
            </div>
        </div>
    </div>

    <!-- 第三页 - 查看分组页 -->
    <div id="page3" class="page">
        <div class="container">
            <h2>您的分组结果</h2>

            <div id="viewResult" class="view-box">
                <!-- 查看结果将在这里显示 -->
            </div>
            
            <div class="status-info">
                这是您的分组信息
            </div>

            <button onclick="back()">返回</button>
            
            <div class="session-info">
                
            </div>
        </div>
    </div>

    <script>
        // 固定分组
        const groupA = ["1", "3", "8", "5"]; // 第一组
        const groupB = ["2", "4", "6", "7"]; // 第二组
        
        // 队伍名称映射
        const teamNames = {
            "1": "集团联队",
            "2": "运营一队", 
            "3": "运营二队",
            "4": "运营三队",
            "5": "建设联队",
            "6": "慧生活联队",
            "7": "枢纽联队",
            "8": "公交联队"
        };
        
        // 会话存储键名
        const SESSION_STORAGE_KEY = 'myDrawResult';
        
        // 获取当前会话的抽签结果
        let myDrawResult = null;
        try {
            const stored = sessionStorage.getItem(SESSION_STORAGE_KEY);
            if (stored) {
                myDrawResult = JSON.parse(stored);
            }
        } catch (e) {
            console.log('无法读取会话存储，将创建新的会话');
        }
        
        // 当前选中的队伍
        let currentSelectedTeam = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            const selectElement = document.getElementById('person');
            const actionButton = document.getElementById('actionButton');
            const statusInfo = document.getElementById('statusInfo');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // 为按钮添加涟漪效果
            actionButton.addEventListener('click', createRipple);
            
            // 检查当前会话是否已经抽签
            if (myDrawResult) {
                // 已抽签，更新欢迎信息
                welcomeMessage.innerHTML = `欢迎回来！<strong>${teamNames[myDrawResult.teamId]}</strong>`;
                
                // 自动选中已抽签的队伍
                for(let i = 0; i < selectElement.options.length; i++) {
                    const option = selectElement.options[i];
                    if(option.value === myDrawResult.teamId) {
                        option.selected = true;
                        option.text = teamNames[myDrawResult.teamId] + " (已抽签)";
                        currentSelectedTeam = myDrawResult.teamId;
                        break;
                    }
                }
                
                // 更新按钮为查看模式
                actionButton.disabled = false;
                actionButton.textContent = "查看我的分组";
                actionButton.className = "view-btn";
                statusInfo.textContent = "您已抽签，点击查看分组结果";
                
                // 更新下拉框其他选项
                for(let i = 0; i < selectElement.options.length; i++) {
                    const option = selectElement.options[i];
                    if(option.value && option.value !== myDrawResult.teamId) {
                        option.disabled = true;
                    }
                }
            } else {
                // 未抽签，正常显示所有选项
                statusInfo.textContent = "请选择你的队伍进行抽签";
                actionButton.disabled = true;
            }
            
            // 选择变化事件
            selectElement.addEventListener('change', function() {
                const selectedValue = this.value;
                currentSelectedTeam = selectedValue;
                
                if (!selectedValue) {
                    actionButton.disabled = true;
                    actionButton.textContent = "抽签";
                    actionButton.className = "draw-btn";
                    statusInfo.textContent = "请选择你的队伍进行抽签";
                } else if (myDrawResult && myDrawResult.teamId === selectedValue) {
                    // 当前会话已抽签的队伍
                    actionButton.disabled = false;
                    actionButton.textContent = "查看我的分组";
                    actionButton.className = "view-btn";
                    statusInfo.textContent = "您已抽签，点击查看分组结果";
                } else if (myDrawResult) {
                    // 已抽签的会话选择其他队伍
                    actionButton.disabled = true;
                    actionButton.textContent = "抽签";
                    actionButton.className = "draw-btn";
                    statusInfo.textContent = "您已抽签，只能查看自己的分组";
                } else {
                    // 未抽签的会话
                    actionButton.disabled = false;
                    actionButton.textContent = "抽签";
                    actionButton.className = "draw-btn";
                    statusInfo.textContent = "点击抽签按钮查看结果";
                }
            });
        });

        // 涟漪效果函数
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];

            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        function handleAction(event) {
            const selectElement = document.getElementById("person");
            const selectedValue = selectElement.value;
            
            if (!selectedValue) return;
            
            const selectedText = teamNames[selectedValue];
            
            if (myDrawResult) {
                // 查看分组
                showMyGroup(selectedValue, selectedText);
            } else {
                // 进行抽签 - 先显示动画
                showDrawAnimation(() => {
                    drawTeam(selectedValue, selectedText);
                });
            }
        }

        // 显示抽签动画
        function showDrawAnimation(callback) {
            const animation = document.getElementById('drawAnimation');
            animation.style.display = 'flex';
            
            // 创建随机闪烁效果
            createSparkles();
            
            // 2秒后执行回调并隐藏动画
            setTimeout(() => {
                if (callback) callback();
                setTimeout(() => {
                    animation.style.display = 'none';
                }, 500);
            }, 2000);
        }
        
        // 创建闪烁效果
        function createSparkles() {
            const animation = document.getElementById('drawAnimation');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                    animation.appendChild(sparkle);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1000);
                }, i * 100);
            }
        }

        function drawTeam(selectedValue, selectedText) {
            let groupName = "";
            if (groupA.includes(selectedValue)) {
                groupName = "第一组";
            } else {
                groupName = "第二组";
            }
            
            // 保存到会话存储
            myDrawResult = {
                teamId: selectedValue,
                teamName: selectedText,
                group: groupName,
                timestamp: new Date().toISOString()
            };
            
            try {
                sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(myDrawResult));
            } catch (e) {
                console.log('无法保存到会话存储');
            }
            
            // 禁用其他选项
            const selectElement = document.getElementById('person');
            for(let i = 0; i < selectElement.options.length; i++) {
                const option = selectElement.options[i];
                if(option.value && option.value !== selectedValue) {
                    option.disabled = true;
                }
            }
            
            // 显示结果 - 添加一些闪烁效果
            setTimeout(() => {
                createResultSparkles();
            }, 100);
            
            document.getElementById("result").innerHTML = `
                <div class="selected-team">${selectedText}</div>
                <div>您被分配到：</div>
                <div class="group-result">${groupName}</div>
                <div style="margin-top: 15px; font-size: 16px; color: #666;">
                    请记住您的分组结果<br>
                    <small></small>
                </div>
            `;

            // 切换页面
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page2").classList.add("active");
        }
        
        // 为结果页面创建闪烁效果
        function createResultSparkles() {
            const resultBox = document.getElementById('result');
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 80 + 10 + '%';
                    sparkle.style.top = Math.random() * 80 + 10 + '%';
                    sparkle.style.animationDelay = Math.random() * 0.3 + 's';
                    resultBox.appendChild(sparkle);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1000);
                }, i * 200);
            }
        }
        
        function showMyGroup(selectedValue, selectedText) {
            if (!myDrawResult || myDrawResult.teamId !== selectedValue) {
                alert("您只能查看自己的分组信息");
                return;
            }
            
            // 显示结果
            document.getElementById("viewResult").innerHTML = `
                <div class="view-team">${selectedText}</div>
                <div>您的分组：</div>
                <div class="group-result">${myDrawResult.group}</div>
                <div style="margin-top: 15px; font-size: 16px; color: #666;">
                    这是您的分组结果<br>
                    <small></small>
                </div>
            `;

            // 切换页面
            document.getElementById("page1").classList.remove("active");
            document.getElementById("page3").classList.add("active");
        }

        function back() {
            // 返回首页
            const selectElement = document.getElementById('person');
            const actionButton = document.getElementById('actionButton');
            const statusInfo = document.getElementById('statusInfo');
            
            if (myDrawResult) {
                // 已抽签，更新按钮状态
                actionButton.disabled = false;
                actionButton.textContent = "查看我的分组";
                actionButton.className = "view-btn";
                statusInfo.textContent = "您已抽签，点击查看分组结果";
            } else {
                // 未抽签
                actionButton.disabled = true;
                actionButton.textContent = "抽签";
                actionButton.className = "draw-btn";
                statusInfo.textContent = "请选择你的队伍进行抽签";
            }
            
            document.querySelector('.page.active').classList.remove('active');
            document.getElementById("page1").classList.add("active");
        }
        
        // 添加清除会话的按钮（测试用）
        function clearSessionForTesting() {
            if (confirm("确定要清除当前会话的抽签记录吗？这将允许您重新抽签。")) {
                sessionStorage.removeItem(SESSION_STORAGE_KEY);
                location.reload();
            }
        }
    </script>
